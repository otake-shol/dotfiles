# lazygit configuration
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md

gui:
  # TokyoNight テーマ
  theme:
    activeBorderColor:
      - "#7aa2f7"
      - bold
    inactiveBorderColor:
      - "#565f89"
    optionsTextColor:
      - "#7aa2f7"
    selectedLineBgColor:
      - "#292e42"
    cherryPickedCommitBgColor:
      - "#bb9af7"
    cherryPickedCommitFgColor:
      - "#7aa2f7"
    unstagedChangesColor:
      - "#f7768e"
    defaultFgColor:
      - "#c0caf5"
    searchingActiveBorderColor:
      - "#e0af68"

  # 表示設定
  showIcons: true
  nerdFontsVersion: "3"
  showRandomTip: false
  showCommandLog: false
  showBottomLine: false
  border: rounded

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never

  # コミット時にエディタを開かない（-mで直接入力）
  autoFetch: true
  autoRefresh: true

  # ブランチ表示
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --"

# 確認ダイアログ
notARepository: skip

# キーバインド
keybinding:
  universal:
    quit: q
    quit-alt1: <c-c>
