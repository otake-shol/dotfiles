name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the form below to help us understand and fix the issue.

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      options:
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - WSL (Windows Subsystem for Linux)
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: e.g., macOS 14.2, Ubuntu 22.04
      placeholder: macOS 14.2
    validations:
      required: true

  - type: dropdown
    id: shell
    attributes:
      label: Shell
      description: Which shell are you using?
      options:
        - zsh
        - bash
        - fish
        - Other
    validations:
      required: true

  - type: input
    id: shell-version
    attributes:
      label: Shell Version
      description: "Run: zsh --version or bash --version"
      placeholder: zsh 5.9

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of dotfiles is affected?
      options:
        - Installation / Bootstrap
        - Shell configuration (.zshrc)
        - Aliases
        - Git configuration
        - Neovim configuration
        - tmux configuration
        - Homebrew / Brewfile
        - Scripts (maintenance/utils)
        - Nix configuration
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: |
        What happened?
        What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run 'bash bootstrap.sh'
        2. Select option '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: If applicable, paste the error message or logs
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: >-
        Any other context about the problem
        (screenshots, related issues, etc.)

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I have tried the latest version of dotfiles
          required: true
