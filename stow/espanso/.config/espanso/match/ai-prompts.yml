# AI Prompts - Espanso Snippets
# 使用方法: トリガーワードを入力すると自動展開
# 参考: https://espanso.org/docs/matches/

matches:
  # ========================================
  # コードレビュー
  # ========================================
  - trigger: ":review"
    replace: |
      このコードをレビューしてください。以下の観点で確認をお願いします：
      - 可読性・保守性
      - パフォーマンス
      - セキュリティ
      - エッジケースの考慮

  - trigger: ":reviewpr"
    replace: |
      このPRをレビューしてください。
      - 変更内容の妥当性
      - テストの網羅性
      - 破壊的変更の有無
      - ドキュメントの更新必要性

  # ========================================
  # コード生成
  # ========================================
  - trigger: ":impl"
    replace: |
      以下の仕様を実装してください：

      ## 要件
      -

      ## 制約
      - TypeScript/React
      - 既存のコードスタイルに従う

  - trigger: ":test"
    replace: |
      以下のコードのテストを書いてください：
      - 正常系
      - 異常系（エラーケース）
      - 境界値

      テストフレームワーク: Vitest

  # ========================================
  # デバッグ・トラブルシューティング
  # ========================================
  - trigger: ":debug"
    replace: |
      以下のエラーを調査してください：

      ## エラー内容
      ```

      ```

      ## 発生状況
      -

  - trigger: ":fix"
    replace: |
      以下のバグを修正してください：

      ## 現在の動作

      ## 期待する動作

      ## 再現手順

  # ========================================
  # ドキュメント
  # ========================================
  - trigger: ":readme"
    replace: |
      このプロジェクトのREADME.mdを作成してください。以下を含めてください：
      - 概要
      - インストール方法
      - 使い方
      - ライセンス

  - trigger: ":jsdoc"
    replace: |
      この関数にJSDocコメントを追加してください：
      - @param の説明
      - @returns の説明
      - @throws の説明（該当する場合）
      - @example の追加

  # ========================================
  # Git
  # ========================================
  - trigger: ":commit"
    replace: |
      以下の変更に対してConventional Commits形式のコミットメッセージを提案してください：
      - 変更内容を簡潔に要約
      - 必要に応じてbodyで詳細説明

  - trigger: ":prdesc"
    replace: |
      このPRの説明文を作成してください：
      ## 概要

      ## 変更内容

      ## テスト方法

      ## スクリーンショット（該当する場合）

  # ========================================
  # リファクタリング
  # ========================================
  - trigger: ":refactor"
    replace: |
      このコードをリファクタリングしてください：
      - 可読性の向上
      - 重複の排除
      - 適切な関数分割
      - 命名の改善

  - trigger: ":perf"
    replace: |
      このコードのパフォーマンスを改善してください：
      - ボトルネックの特定
      - 最適化の提案
      - トレードオフの説明
