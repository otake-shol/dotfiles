# AI駆動開発用プロンプトスニペット
# 使い方: トリガーを入力すると自動展開
# 例: :review と入力 → レビュープロンプトが展開

matches:
  # コードレビュー
  - trigger: ":review"
    replace: |
      以下のコードをレビューしてください：
      - ロジックの正確性
      - エッジケースの考慮
      - セキュリティ上の問題
      - パフォーマンスの改善点

      ```
      $|$
      ```

  # 仕様レビュー
  - trigger: ":specreview"
    replace: |
      以下の仕様をレビューしてください：
      - 曖昧な点・複数解釈可能な箇所
      - 不足している情報
      - エッジケースの漏れ
      - セキュリティ上の懸念

      $|$

  # テスト生成
  - trigger: ":gentest"
    replace: |
      以下のコードに対してテストを生成してください：
      - 正常系
      - 異常系
      - 境界値

      ```
      $|$
      ```

  # バグ調査
  - trigger: ":debug"
    replace: |
      以下のエラーの原因を特定し、修正方法を提案してください。

      【エラーメッセージ】
      $|$

      【関連コード】


      【再現手順】
      1.

  # リファクタリング
  - trigger: ":refactor"
    replace: |
      以下のコードをリファクタリングしてください。
      既存の動作は変更せず、可読性と保守性を向上させてください。

      ```
      $|$
      ```

  # 説明を求める
  - trigger: ":explain"
    replace: |
      以下のコードを詳しく説明してください：
      - 処理の流れ
      - 各部分の役割
      - 使用されているパターン

      ```
      $|$
      ```

  # コミットメッセージ
  - trigger: ":commit"
    replace: |
      以下の変更に対する適切なコミットメッセージを提案してください。
      Conventional Commits形式（feat/fix/docs/refactor等）で。

      $|$

  # PR説明
  - trigger: ":prdesc"
    replace: |
      ## Summary

      ## Changes
      -

      ## Test Plan
      -
