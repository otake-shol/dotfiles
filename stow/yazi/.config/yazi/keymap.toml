# ===========================================
# keymap.toml - yaziキーバインド設定
# ===========================================
# Vimライクな操作を基本とし、よく使う機能にショートカットを割り当て

[manager]

keymap = [
  # ========================================
  # ナビゲーション
  # ========================================
  { on = ["k"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["j"], run = "arrow 1", desc = "Move cursor down" },
  { on = ["K"], run = "arrow -5", desc = "Move cursor up 5 lines" },
  { on = ["J"], run = "arrow 5", desc = "Move cursor down 5 lines" },

  { on = ["h"], run = "leave", desc = "Go to parent directory" },
  { on = ["l"], run = "enter", desc = "Enter directory / Open file" },

  { on = ["<Up>"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["<Down>"], run = "arrow 1", desc = "Move cursor down" },
  { on = ["<Left>"], run = "leave", desc = "Go to parent directory" },
  { on = ["<Right>"], run = "enter", desc = "Enter directory / Open file" },

  # ページ移動
  { on = ["<C-u>"], run = "arrow -50%", desc = "Move cursor up half page" },
  { on = ["<C-d>"], run = "arrow 50%", desc = "Move cursor down half page" },
  { on = ["<C-b>"], run = "arrow -100%", desc = "Move cursor up full page" },
  { on = ["<C-f>"], run = "arrow 100%", desc = "Move cursor down full page" },

  # 先頭/末尾
  { on = ["g", "g"], run = "arrow -99999999", desc = "Move cursor to top" },
  { on = ["G"], run = "arrow 99999999", desc = "Move cursor to bottom" },

  # ========================================
  # 選択
  # ========================================
  { on = ["<Space>"], run = ["select --state=none", "arrow 1"], desc = "Toggle selection" },
  { on = ["v"], run = "visual_mode", desc = "Enter visual mode" },
  { on = ["V"], run = "visual_mode --unset", desc = "Enter visual mode (unset)" },
  { on = ["<C-a>"], run = "select_all --state=true", desc = "Select all" },
  { on = ["<C-r>"], run = "select_all --state=none", desc = "Invert selection" },

  # ========================================
  # ファイル操作
  # ========================================
  { on = ["o"], run = "open", desc = "Open file" },
  { on = ["O"], run = "open --interactive", desc = "Open file interactively" },
  { on = ["<Enter>"], run = "open", desc = "Open file" },
  { on = ["<C-Enter>"], run = "open --interactive", desc = "Open file interactively" },

  # コピー/移動/削除
  { on = ["y"], run = "yank", desc = "Yank (copy)" },
  { on = ["x"], run = "yank --cut", desc = "Cut" },
  { on = ["p"], run = "paste", desc = "Paste" },
  { on = ["P"], run = "paste --force", desc = "Paste (overwrite)" },

  { on = ["d"], run = "remove", desc = "Move to trash" },
  { on = ["D"], run = "remove --permanently", desc = "Delete permanently" },

  # 作成/リネーム
  { on = ["a"], run = "create", desc = "Create file/directory" },
  { on = ["r"], run = "rename --cursor=before_ext", desc = "Rename" },

  # ========================================
  # 検索/フィルター
  # ========================================
  { on = ["/"], run = "find --smart", desc = "Find" },
  { on = ["?"], run = "find --previous --smart", desc = "Find (previous)" },
  { on = ["n"], run = "find_arrow", desc = "Find next" },
  { on = ["N"], run = "find_arrow --previous", desc = "Find previous" },

  { on = ["f"], run = "filter --smart", desc = "Filter" },
  { on = ["s"], run = "search rg", desc = "Search via ripgrep" },
  { on = ["<C-s>"], run = "search none", desc = "Cancel search" },

  # ========================================
  # ソート
  # ========================================
  { on = [",", "m"], run = "sort modified --dir-first", desc = "Sort by modified time" },
  { on = [",", "M"], run = "sort modified --reverse --dir-first", desc = "Sort by modified time (reverse)" },
  { on = [",", "c"], run = "sort created --dir-first", desc = "Sort by created time" },
  { on = [",", "C"], run = "sort created --reverse --dir-first", desc = "Sort by created time (reverse)" },
  { on = [",", "e"], run = "sort extension --dir-first", desc = "Sort by extension" },
  { on = [",", "a"], run = "sort alphabetical --dir-first", desc = "Sort alphabetically" },
  { on = [",", "A"], run = "sort alphabetical --reverse --dir-first", desc = "Sort alphabetically (reverse)" },
  { on = [",", "n"], run = "sort natural --dir-first", desc = "Sort naturally" },
  { on = [",", "N"], run = "sort natural --reverse --dir-first", desc = "Sort naturally (reverse)" },
  { on = [",", "s"], run = "sort size --dir-first", desc = "Sort by size" },
  { on = [",", "S"], run = "sort size --reverse --dir-first", desc = "Sort by size (reverse)" },

  # ========================================
  # 表示切り替え
  # ========================================
  { on = ["."], run = "hidden toggle", desc = "Toggle hidden files" },
  { on = ["w"], run = "tasks_show", desc = "Show tasks" },
  { on = ["~"], run = "cd ~", desc = "Go to home" },

  # タブ
  { on = ["t"], run = "tab_create --current", desc = "Create new tab" },
  { on = ["1"], run = "tab_switch 0", desc = "Switch to tab 1" },
  { on = ["2"], run = "tab_switch 1", desc = "Switch to tab 2" },
  { on = ["3"], run = "tab_switch 2", desc = "Switch to tab 3" },
  { on = ["["], run = "tab_switch -1 --relative", desc = "Previous tab" },
  { on = ["]"], run = "tab_switch 1 --relative", desc = "Next tab" },

  # ========================================
  # ジャンプ
  # ========================================
  { on = ["g", "h"], run = "cd ~", desc = "Go to home" },
  { on = ["g", "d"], run = "cd ~/Downloads", desc = "Go to Downloads" },
  { on = ["g", "D"], run = "cd ~/Desktop", desc = "Go to Desktop" },
  { on = ["g", "p"], run = "cd ~/Projects", desc = "Go to Projects" },
  { on = ["g", "."], run = "cd ~/dotfiles", desc = "Go to dotfiles" },
  { on = ["g", "c"], run = "cd ~/.config", desc = "Go to .config" },

  # zoxide連携（学習済みディレクトリにジャンプ）
  { on = ["z"], run = "plugin zoxide", desc = "Jump with zoxide" },
  { on = ["Z"], run = "plugin fzf", desc = "Jump with fzf" },

  # ========================================
  # シェル連携
  # ========================================
  # nvimで編集
  { on = ["e"], run = 'shell --block "nvim $@"', desc = "Edit in Neovim" },
  # batでプレビュー（ページャー付き）
  { on = ["b"], run = 'shell --block "bat --paging=always $@"', desc = "View with bat" },
  # Finderで表示
  { on = ["F"], run = 'shell "open -R $@"', desc = "Reveal in Finder" },
  # Antigravityで開く
  { on = ["E"], run = 'shell "open -a Antigravity $@"', desc = "Edit in Antigravity" },
  # ターミナルで現在のディレクトリを開く
  { on = ["T"], run = 'shell "open -a Ghostty $PWD"', desc = "Open terminal here" },
  # パスをクリップボードにコピー
  { on = ["Y"], run = 'shell --confirm "echo -n $@ | pbcopy"', desc = "Copy path to clipboard" },

  # ========================================
  # その他
  # ========================================
  { on = ["<Esc>"], run = "escape", desc = "Cancel / Clear" },
  { on = ["q"], run = "quit", desc = "Quit" },
  { on = ["Q"], run = "quit --no-cwd-file", desc = "Quit without changing directory" },
  { on = [":"], run = "shell --interactive", desc = "Run shell command" },
  { on = [";"], run = "shell --block --interactive", desc = "Run shell command (block)" },
  { on = ["<C-z>"], run = "suspend", desc = "Suspend" },

  # ヘルプ
  { on = ["g", "?"], run = "help", desc = "Show help" },
]

[tasks]
keymap = [
  { on = ["<Esc>"], run = "close", desc = "Close task manager" },
  { on = ["q"], run = "close", desc = "Close task manager" },
  { on = ["w"], run = "close", desc = "Close task manager" },

  { on = ["k"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["j"], run = "arrow 1", desc = "Move cursor down" },
  { on = ["<Up>"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["<Down>"], run = "arrow 1", desc = "Move cursor down" },

  { on = ["<Enter>"], run = "inspect", desc = "Inspect task" },
  { on = ["x"], run = "cancel", desc = "Cancel task" },
]

[select]
keymap = [
  { on = ["<Esc>"], run = "close", desc = "Cancel" },
  { on = ["q"], run = "close", desc = "Cancel" },
  { on = ["<C-c>"], run = "close", desc = "Cancel" },

  { on = ["k"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["j"], run = "arrow 1", desc = "Move cursor down" },
  { on = ["<Up>"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["<Down>"], run = "arrow 1", desc = "Move cursor down" },

  { on = ["<Enter>"], run = "close --submit", desc = "Submit selection" },
]

[input]
keymap = [
  { on = ["<Esc>"], run = "close", desc = "Cancel" },
  { on = ["<C-c>"], run = "close", desc = "Cancel" },
  { on = ["<Enter>"], run = "close --submit", desc = "Submit" },

  # カーソル移動
  { on = ["<Left>"], run = "move -1", desc = "Move cursor left" },
  { on = ["<Right>"], run = "move 1", desc = "Move cursor right" },
  { on = ["<C-a>"], run = "move -999", desc = "Move to line start" },
  { on = ["<C-e>"], run = "move 999", desc = "Move to line end" },

  # 削除
  { on = ["<Backspace>"], run = "backspace", desc = "Delete previous char" },
  { on = ["<C-h>"], run = "backspace", desc = "Delete previous char" },
  { on = ["<C-d>"], run = "delete --cut", desc = "Delete next char" },

  # 単語操作
  { on = ["<C-w>"], run = "kill bol", desc = "Delete to line start" },
  { on = ["<C-k>"], run = "kill eol", desc = "Delete to line end" },
  { on = ["<C-u>"], run = "kill all", desc = "Delete entire line" },

  # Undo/Redo
  { on = ["<C-z>"], run = "undo", desc = "Undo" },
  { on = ["<C-y>"], run = "redo", desc = "Redo" },
]

[completion]
keymap = [
  { on = ["<C-c>"], run = "close", desc = "Cancel" },
  { on = ["<Tab>"], run = "close --submit", desc = "Submit" },

  { on = ["<Up>"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["<Down>"], run = "arrow 1", desc = "Move cursor down" },
  { on = ["<C-p>"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["<C-n>"], run = "arrow 1", desc = "Move cursor down" },
]

[help]
keymap = [
  { on = ["<Esc>"], run = "escape", desc = "Clear / Cancel" },
  { on = ["q"], run = "close", desc = "Close" },

  { on = ["k"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["j"], run = "arrow 1", desc = "Move cursor down" },
  { on = ["<Up>"], run = "arrow -1", desc = "Move cursor up" },
  { on = ["<Down>"], run = "arrow 1", desc = "Move cursor down" },

  { on = ["/"], run = "filter", desc = "Filter" },
]
