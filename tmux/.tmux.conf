# ===========================================
# tmux ミニマル設定
# ===========================================

# -----------------------------------------
# 基本設定
# -----------------------------------------

# プレフィックスキー（C-b → C-a）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 設定リロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# True Color対応
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*:Tc"

# エスケープ遅延を削除（Vim用）
set -sg escape-time 0

# ヒストリ
set -g history-limit 50000

# ウィンドウ・ペイン番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# -----------------------------------------
# マウス
# -----------------------------------------

set -g mouse on

# -----------------------------------------
# ペイン分割
# -----------------------------------------

# 直感的なキー（| で縦分割、- で横分割）
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 新しいウィンドウも同じディレクトリで開く
bind c new-window -c "#{pane_current_path}"

# -----------------------------------------
# ペイン移動（Vim風）
# -----------------------------------------

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + 矢印でも移動可能
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# -----------------------------------------
# ペインサイズ変更
# -----------------------------------------

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------
# コピーモード（Vim風）
# -----------------------------------------

setw -g mode-keys vi

# v で選択開始、y でコピー
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# マウスドラッグでコピー
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------
# ステータスバー
# -----------------------------------------

set -g status on
set -g status-interval 5
set -g status-position bottom

# 色設定（TokyoNight風）
set -g status-style "bg=#1a1b26,fg=#c0caf5"

# 左側：セッション名
set -g status-left-length 30
set -g status-left "#[fg=#7aa2f7,bold] #S #[default]│ "

# 右側：日時
set -g status-right-length 50
set -g status-right "#[fg=#565f89]│ #[fg=#bb9af7]%Y-%m-%d #[fg=#7aa2f7]%H:%M "

# ウィンドウリスト
set -g status-justify left
setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[fg=#7aa2f7,bold] #I:#W "

# -----------------------------------------
# ペインボーダー
# -----------------------------------------

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# -----------------------------------------
# メッセージ
# -----------------------------------------

set -g message-style "bg=#1a1b26,fg=#7aa2f7"

# -----------------------------------------
# その他
# -----------------------------------------

# フォーカスイベント（Vim用）
set -g focus-events on

# クリップボード連携（macOS）
set -g set-clipboard on
